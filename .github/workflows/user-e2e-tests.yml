name: user-e2e-tests

on:
  push:
    paths:
      - 'cdmp-mini/test/**'
      - 'cdmp-mini/go.mod'
      - 'cdmp-mini/go.sum'
      - '.github/workflows/user-e2e-tests.yml'
  pull_request:
    paths:
      - 'cdmp-mini/test/**'
      - 'cdmp-mini/go.mod'
      - 'cdmp-mini/go.sum'
      - '.github/workflows/user-e2e-tests.yml'

jobs:
  go-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: cdmp-mini
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run user e2e suites (skips without IAM_APISERVER_E2E)
        env:
          IAM_APISERVER_E2E: ${{ vars.IAM_APISERVER_E2E || '' }}
        run: go test ./test/iam-apiserver/user/...

      - name: Verify rate limiter snapshots
        run: go run ./test/iam-apiserver/tools/ratelimitcheck
